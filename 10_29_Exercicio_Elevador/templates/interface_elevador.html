<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header>

    </header>
    <main class="container">
        <div class="borda-elevador">
            <div class="container-interno">

                <div class="visor-elevador">
                    <!-- Jinja templates com if/else para exibir mensagens.
                    Variáveis: mesagem e andar_atual -->
                    {% if mensagem %}
                        {{ mensagem }}
                    {% else %}
                    Andar atual: {{ andar_atual}}
                    {% endif %}
                </div>

                <div class="container-elevador">
                    <div class="lado1">
                    </div>
                    <div class="lado2">
                    </div>
                </div>
            </div>
            <form class="painel-elevador" method="POST">
                <button class="btn" type="submit" name="destino" value="1">1</button>
                <button class="btn" type="submit" name="destino" value="2">2</button>
                <button class="btn" type="submit" name="destino" value="3">3</button>
                <button class="btn" type="submit" name="destino" value="4">4</button>
                <button class="btn" type="submit" name="destino" value="5">5</button>
                <button class="btn" type="submit" name="destino" value="6">6</button>
                <button class="btn" type="submit" name="destino" value="7">7</button>
                <button class="btn" type="submit" name="destino" value="8">8</button>
                <button class="btn" type="submit" name="destino" value="9">9</button>
                <button class="btn" type="submit" name="destino" value="10">10</button>
                <button class="btn" type="submit" name="destino" value="11">11</button>
                <button class="btn" type="submit" name="destino" value="12">12</button>
                <button class="btn" type="submit" name="destino" value="13">13</button>
                <button class="btn" type="submit" name="destino" value="14">14</button>
                <button class="btn" type="submit" name="destino" value="15">15</button>
            </form>

        </div>

    </main>
    <footer>
        <p>© 2025 Vitória Fortes</p><a
            href="https://github.com/fortesvitoria/POO-com-python-SENAC/tree/main/10_29_Exercicio_Elevador"><img
                class="icon" src="{{ url_for('static', filename='img/git-icon.svg') }}"
                alt="Icone do Github com link do projeto"></a>
    </footer>

</body>

</html>
